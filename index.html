<!DOCTYPE html>
<html>
<head>
  <title>Special Hidden Fields Demo</title>
</head>
<body>
  <h1>Hidden Fields Demo</h1>
  <form action="/submit" method="POST">
    <input type="hidden" name="authCode" value="XYZ987">
    <input type="hidden" name="secretKey" value="ABCD1234">
    <input type="hidden" name="timestamp" value="20250318">
    <input type="hidden" name="userLevel" value="admin">
    <input type="submit" value="Submit">
  </form>
</body>
</html>
